<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Peta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Slider_css</title>
</head>

<body>
    <section>
        <div class="slider">
            <h1>Slider CSS</h1>
            <input id="btn-1" type="radio" name="toggle" checked>
            <input id="btn-2" type="radio" name="toggle">
            <input id="btn-3" type="radio" name="toggle">
            <div class="slider-control">
                <label for="btn-1"></label>
                <label for="btn-2"></label>
                <label for="btn-3"></label>
            </div>
            <div class="slider-img">
                <img src="./img/1.jpg" alt="Первая картинка ">
                <img src="./img/2.jpg" alt="Вторая картинка">
                <img src="./img/3.webp" alt="Третья картинка">
            </div>
        </div>
    </section>
</body>

</html>
